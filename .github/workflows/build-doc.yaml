name: Build Documentation

on:
  push:
    branches: [ "ci-and-doc-build" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'corretto'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Create javadoc
        run: javadoc -d doc -sourcepath ./src/main/java -subpackages aas_core.aas3_0 -exclude dk.brics.automaton

      #TODO remove after testing
      - name: List doc directory for debugging
        run: |
          cd doc
          ls

